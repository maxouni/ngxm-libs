<div class="demo-params">

  <div class="demo-params__item">
    <label>Required</label>
    <select [(ngModel)]="paramsRequired">
      <option>true</option>
      <option>false</option>
    </select>
  </div>

  <div class="demo-params__item">
    <label>Disabled</label>
    <select [(ngModel)]="paramsDisabled">
      <option>true</option>
      <option>false</option>
    </select>
  </div>

  <div class="demo-params__item">
    <label>Label text</label>
    <input [(ngModel)]="paramsLabel" />
  </div>

  <div class="demo-params__item">
    <label>Description text</label>
    <textarea [(ngModel)]="paramsDescription"></textarea>
  </div>

  <div class="demo-params__item">
    <label>Min height</label>
    <input [(ngModel)]="paramsMinHeight" />
  </div>

  <div class="demo-params__item">
    <label>Error text</label>
    <input [(ngModel)]="paramsError" />
  </div>
</div>

<form [formGroup]="form" class="demo-box">
  <h1>Example for Textarea</h1>
  <ngxm-textarea
    [minHeight]="+paramsMinHeight"
    [error]="paramsError"
    [required]="paramsRequired === 'true'"
    [label]="paramsLabel"
    [description]="paramsDescription"
    [formControlName]="'testControl'"
  >
  </ngxm-textarea>

  <pre *ngIf="testControl">
Test control disabled: {{ testControl.disabled }}
Test control status: {{ testControl.status }}
Test control dirty: {{ testControl.dirty }}
Test control pristine: {{ testControl.pristine }}
Test control touched: {{ testControl.touched }}
</pre
>
</form>
